<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Nexo Vecinal</title>
    <link rel="icon" type="image/png" href="assets/logo-nexovecinal-transparente.png">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/cards.css">
  <link rel="stylesheet" href="styles/modal.css">
  <link rel="stylesheet" href="styles/perfil.css">
  <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
  <div class="main-bg">
    <div class="container content-wrapper">
      <section class="contact-section" style="max-width: 480px; margin: 40px auto 0 auto; background: #fff; border-radius: 18px; box-shadow: 0 1px 8px rgba(25,198,194,0.06); padding: 32px 24px;">
        <img src="assets/logo-nexovecinal-transparente.png" alt="Nexo Vecinal" style="width: 60px; display: block; margin: 0 auto 18px auto;">
        <h1 class="section-title" style="text-align:center;">Contacto</h1>
        <p style="text-align:center; font-size:1.1rem; color: #119b97; margin-bottom: 18px;">
          ¿Querés comunicarte con el equipo de Nexo Vecinal?
        </p>
        <div style="text-align:center; margin-bottom: 18px;">
          <a href="mailto:nexovecinal@gmail.com" class="main-btn" style="font-size:1.05rem; padding:10px 28px; border-radius:18px; background:#19c6c2; color:#fff; display:inline-block;">
            nexovecinal@gmail.com
          </a>
        </div>
        <p style="text-align:center; color:#555; font-size:0.98rem;">
          Escribinos para sugerencias, soporte o consultas comerciales.
        </p>
      </section>
    </div>
    <footer>
      <div class="footer-logo">
        <img src="assets/logo-nexovecinal-transparente.png" alt="Nexo Vecinal" width="38">
        <span>Nexo Vecinal</span>
      </div>
      <div class="footer-copy">
        ©2025 Nexo Vecinal, Todos los derechos reservados.
      </div>
      <div class="footer-desc">
        Trabajos de oficio en Argentina.
      </div>
    </footer>
  </div>
</body>
</html>
